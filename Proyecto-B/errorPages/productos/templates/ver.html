<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Ver productos</title>
</head>

<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-12 p-5 shadow">
                <h1 class="text-center">Lista de productos usando JSON con promesas</h1>
                <div id="productos">

                </div>
            </div>
        </div>
    </div>

    <script>
        //Las funciones asincronas de fetch con then
        function cargarProductos(){
            //JS se va a intentar conectar con el end-point
            fetch('/productos/api/get/')
                .then(response => response.json())
                .then(data => {
                    let productosDiv = document.getElementById('productos');
                    //Borrar el contenido
                    productosDiv.innerHTML=''
                    data.forEach(producto => {
                        productosDiv.innerHTML += 
                        `
                        <div class="row  align-items-center">
                            <div class="col-6 d-flex justify-content-end">
                            <p><strong>${producto.nombre}</strong> - $ ${producto.precio} <br></p>
                            </div>
                            <div class="col-6">
                            <img src="${producto.imagen}" alt="X" width="100"/>
                            </div>   
                        </div>
                        `
                    });
                })
                .catch(error => console.error('Error: ', error))
        }

        cargarProductos();
    </script>
</body>

</html>
