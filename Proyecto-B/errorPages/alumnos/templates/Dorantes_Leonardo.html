<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <title>Alumnos</title>
    <style>
        .tabla-container {
            max-height: 60vh; 
            overflow-y: auto; 
            overflow-x: auto; 
        }

        #tablaAlumnos {
            width: 100% !important;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-6 p-5 border">
                <h1 class="text-center mb-4">Agregar alumno</h1>
                <form method="post" id="alumnoForm">
                    {% csrf_token %} 
                    {{ form.as_p }}
                    <input type="hidden" id="id_alumno">
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary mt-3" style="height: 80%;" type="submit">Registrar</button>
                        </div>
                    </div>
                </form>
                <p id="mensaje"></p>
            </div>
            <div class="col-6 p-4 border">
                <h1 class="text-center mb-5">Vista de alumnos</h1>
                <div class="tabla-container">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th>Matr√≠cula</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            cargarAlumnos(); 

            document.getElementById("alumnoForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let formData = new FormData(this);
                let jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);

                fetch('/alumnos/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getToken()
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("mensaje").innerText = data.mensaje;
                    cargarAlumnos(); 
                })
                .catch(error => console.error('Error:', error));
            });

            function cargarAlumnos() {
                fetch('/alumnos/api/')
                    .then(response => response.json())
                    .then(data => {
                        let tablaBody = document.getElementById("tablaBody");
                        tablaBody.innerHTML = ""; 
                        data.forEach(alumno => {
                            let fila = document.createElement("tr");
                            fila.innerHTML = `
                                <td>${alumno.nombre}</td>
                                <td>${alumno.apellido}</td>
                                <td>${alumno.edad}</td>
                                <td>${alumno.matricula}</td>
                                <td>${alumno.correo}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm editar" data-id="${alumno.id}">‚úèÔ∏è</button>
                                    <button class="btn btn-danger btn-sm eliminar" data-id="${alumno.id}">üóëÔ∏è</button>
                                </td>
                            `;
                            tablaBody.appendChild(fila);
                        });

                        agregarEventosBotones();
                    })
                    .catch(error => console.error('Error:', error));
            }

            function agregarEventosBotones() {
                document.querySelectorAll(".editar").forEach(boton => {
                    boton.addEventListener("click", function () {
                        let id = this.dataset.id;
                        alert("Editar alumno con matr√≠cula: " + id);
                        // Aqu√≠ puedes abrir un formulario o modal para editar
                    });
                });

                document.querySelectorAll(".eliminar").forEach(boton => {
                    boton.addEventListener("click", function () {
                        let id = this.dataset.id;
                        if (confirm("¬øSeguro que deseas eliminar al alumno con matr√≠cula " + id + "?")) {
                            fetch(`/alumnos/api/${id}/`, { method: "DELETE" })
                                .then(response => {
                                    if (response.ok) {
                                        alert("Alumno eliminado correctamente");
                                        cargarAlumnos();
                                    } else {
                                        alert("Error al eliminar");
                                    }
                                });
                        }
                    });
                });
            }

            // Funci√≥n para obtener el CSRF token
            function getToken() {
                let cookieValue = null;
                let cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.startsWith("csrftoken=")) {
                        cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                        break;
                    }
                }
                return cookieValue;
            }
        });
    </script>

</body>

</html>
