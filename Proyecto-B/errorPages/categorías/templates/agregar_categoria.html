<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Agregar categoría</title>
</head>

<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-12 p-5 shadow">
                <h1 class="text-center">Agregar categoría</h1>
                <form method="post">
                    {% csrf_token %} 
                    {{ form.as_p }}
                    <!-- Me genera todos los inputs del forms.py dentro de etiquetas <p> -->
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary mt-3" style="width: 10%; height: 80%;" type="submit">Registrar</button>
                        </div>
                        <button class="btn btn-primary mt-4" style="width: 30%;" onclick="window.location.href='/categoría/json'">Ver categorías</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
